<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <title>Digital Watch</title>
</head>
<body>
  <div class="container">
    <div class="watch">
        <div class="day">
            WE
        </div>

        <div class="time">
            <div class="hour">6</div>:<div class="minute">04</div>:<div class="sec">40</div>
        </div>
        <div class="date">
            <div class="month">1-</div>
            <div class="day-date">4</div>
        </div>
    </div>
    <div class="button-cont">
      <button class="light">light</button>
      <button class="timer">Counter</button>
      <button class="start">start</button>
      <button class="reset">reset</button>
    </div>
  </div>
<script src="script.js"></script>
</body>
</html>
