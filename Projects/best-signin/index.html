<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<div class="container">
    <div class="sign-cont">
        <div class="header">Login</div>
        <div class="form">
            <input placeholder="email">
            <input type="password" placeholder="password">
        </div>
        <div class="text-cont">
            <div class="remember-cont"><input type="checkbox"> Remember me</div>
            <div class="forgot">Forgot password?</div>
        </div>
        <div class="button-cont">
            <button>Login</button>
        </div>
        <div class="text">
            <p>Don't have an account? <span>Register</span></p>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
