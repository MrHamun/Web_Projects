<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <title>color mix</title>
</head>
<body>
  <div class="container">
    <div class="mixing">
      <div class="color1 c"></div>
      <div class="color2 c"></div>
      <div class="color3 c mixed"></div>
    </div>
    <div class="inputs">
      <input class="color-pick m2" type="color" onfocus="onChangeEvents()" value="#ff0000">
      <button onclick="mixColors()">Mix</button>
      <input class="color-pick m1" type="color" onfocus="onChangeEvents()" value="#0000ff">
    </div>
  </div>
<script src="script.js"></script>
</body>
</html>
