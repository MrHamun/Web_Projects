<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign-in</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">

    <div class="face-cont">
        <div class="face"><i class="fa-regular fa-face-smile"></i></div>

    </div>

    <div class="all-inputs">

        <div class="email-cont">
            <div class="email-text">
                <span>E</span>
                <span>m</span>
                <span>a</span>
                <span>i</span>
                <span>l</span>

            </div>

            <input class="email" type="email" >
        </div>
        <div class="pass-cont">
            <div class="pass-text">
                <span>P</span>
                <span>a</span>
                <span>s</span>
                <span>s</span>
                <span>w</span>
                <span>o</span>
                <span>r</span>
                <span>d</span>
            </div>

            <input class="password" type="password" >


        </div>

        <div class="sign-in-cont">
            <button class="sign-in">SIGN IN</button>
            <a href="google.com">Don't have an account sign up</a>
        </div>

    </div>

</div>

<script src="https://kit.fontawesome.com/21eb645108.js" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
